<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KVK Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <div class="login-container">
    <div class="image-section">
      <img src="Img/login.jpeg" alt="Scientist Working" />
    </div>
    <div class="form-section">
      <div class="profile-pic"></div>
      <div class="toggle-buttons">
        <button id="loginBtn" class="active">LOGIN</button>
        <button id="signupBtn">SIGN-UP</button>
        <button id="signupBtn">LOGOUT</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <select>
          <option value="">Role</option>
          <option value="farmer">Admin</option>
          <option value="kvk-staff">Employee</option>
        </select>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log-in</button>
        <div class="or-line">OR</div>
        <div class="social-icons">
          <img src="Img/google.png" alt="Google Login" />
          <img src="Img/facebook.webp" alt="Facebook Login" />
        </div>
      </form>

      <!-- Sign-up Form -->
      <form id="signupForm" style="display: none;">
        <select>
          <option value="">Role</option>
          <option value="farmer">Admin</option>
          <option value="kvk-staff">Employee</option>
        </select>
        <input type="text" placeholder="Username Name" required />
        <input type="email" placeholder="Password" required />
        <input type="text" placeholder="Email-ID" required />
        
        <button type="submit" class="login-btn">Sign-up</button>
        <div class="or-line">OR</div>
        <div class="social-icons">
          <img src="Img/google.png" alt="Google Login" />
          <img src="Img/facebook.webp" alt="Facebook Login" />
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginBtn.addEventListener("click", () => {
      loginForm.style.display = "flex";
      signupForm.style.display = "none";
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "flex";
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });
  </script>
</body>
</html>
